<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Local Weather</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8" />
  <link rel="stylesheet" href="https://unpkg.com/pyloncss@latest/css/pylon.css"/>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <p><b id="title">Loading...</b></p>
  </header>

  <hstack spacing=s>
  <input type="text" id="query" placeholder="city or zip code">
  <button type="button" id="search-button">search</button>
</hstack>

  <div>
    <p><b>location:</b> <span id="location"></span></p>
    <p><b>description:</b> <span id="description"></span></p>
    <p><b>temperature:</b> <span id="fahrenheit">??</span> f / <span id="celcius">??</span> c</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
